<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500;600;700&display=swap" rel="stylesheet"/><link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet"/><title>Frontend Mentor | Todo app</title></head><body><main><header><h1>TODO</h1><img id="modeSwitch" alt="mode" onclick="onModeToggle(this)" src="./images/icon-sun.svg"/></header><article class="item"><span></span> <input id="" placeholder="Create a new todo..." onkeyup="onAddItem(this, event)"/></article><div class="container" id="container"><ul id="todoList"></ul><article class="item footer" id="listFooter"><p id="itemLeft"></p><div id="filter"><a id="all" onclick="onFilter(this, 'all')" class="blue active">All</a> <a id="active" onclick="onFilter(this, 'active')">Active</a> <a id="completed" onclick="onFilter(this, 'completed')">Completed</a></div><p onclick="onClearCompleted()">Clear Completed</p></article></div><footer>Drag and drop to reorder list</footer></main><script src="bundle.js"></script></body></html>
